<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Dieta - Projeto POO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilização geral do corpo da página (inspirado no site de treinos) */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Fundo escuro */
            color: #e0e0e0; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container principal do formulário */
        .diet-container {
            background-color: #1e1e1e; /* Cor de fundo do card */
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            border: 1px solid #333;
        }

        /* Título principal e subtítulo de aviso */
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .disclaimer {
            text-align: center;
            color: #ff4d4d; /* Vermelho para atenção */
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        /* Estilo para cada grupo de formulário (label + input) */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #bb86fc; /* Cor de destaque (roxo) */
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background-color: #2c2c2c;
            border: 2px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #bb86fc;
        }

        /* Estilo para o botão "Gerar Plano" */
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #121212;
            background: linear-gradient(90deg, #bb86fc, #a166f7);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(187, 134, 252, 0.3);
        }

        /* Estilo para a área de resultado */
        #result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            border-radius: 8px;
        }
        #result h2 {
            text-align: center;
            color: #bb86fc;
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="diet-container">
    <h1>Gerador de Plano Alimentar</h1>
    <p class="disclaimer"><strong>Atenção:</strong> Este sistema é para fins educacionais e não substitui o acompanhamento de um profissional de saúde.</p>

    <form id="dietForm">
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>
        </div>
        <div class="form-group">
            <label for="genero">Sexo:</label>
            <select id="genero" required>
                <option value="MASCULINO">Masculino</option>
                <option value="FEMININO">Feminino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required>
        </div>
        <div class="form-group">
            <label for="nivelAtividade">Nível de Atividade:</label>
            <select id="nivelAtividade" required>
                <option value="SEDENTARIO">Sedentário</option>
                <option value="LEVEMENTE_ATIVO">Levemente Ativo</option>
                <option value="MODERADAMENTE_ATIVO">Moderadamente Ativo</option>
                <option value="MUITO_ATIVO">Muito Ativo</option>
                <option value="EXTREMAMENTE_ATIVO">Extremamente Ativo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="objetivo">Objetivo:</label>
            <select id="objetivo" required>
                <option value="GANHARMASSA">Ganhar Peso/Massa</option>
                <option value="PERDERPESO">Perder Peso</option>
                <option value="MANTERPESO">Manter Peso</option>
            </select>
        </div>
        <div class="form-group">
            <label for="biotipo">Qual seu Biotipo?</label>
            <select id="biotipo" required>
                <option value="ECTOMORFO">Ectomorfo (magro, dificuldade de ganhar peso)</option>
                <option value="MESOMORFO">Mesomorfo (atlético, ganha músculos com facilidade)</option>
                <option value="ENDOMORFO">Endomorfo (largo, facilidade de ganhar gordura)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="estadoAtual">Como você se descreve atualmente?</label>
            <select id="estadoAtual" required>
                <option value="MAGRO">Magro</option>
                <option value="FALSO_MAGRO">Falso Magro (magro com barriga)</option>
                <option value="SOBREPESO">Sobrepeso</option>
            </select>
        </div>

        <button type="submit">Gerar Plano</button>
    </form>

    <div id="result" style="display:none;">
        <h2>Plano Sugerido</h2>
        <p><strong>Calorias Totais:</strong> <span id="calorias"></span> kcal</p>
        <ul>
            <li>Proteínas: <span id="proteinas"></span> g</li>
            <li>Carboidratos: <span id="carboidratos"></span> g</li>
            <li>Gorduras: <span id="gorduras"></span> g</li>
        </ul>
    </div>
</div>

<script>
    // Adiciona um "ouvinte" para o evento de submissão do formulário
    document.getElementById('dietForm').addEventListener('submit', function(event) {
        // Previne o comportamento padrão do formulário (que recarregaria a página)
        event.preventDefault();

        // 1. Coleta dos dados do formulário
        const dietRequest = {
            idade: parseInt(document.getElementById('idade').value),
            genero: document.getElementById('genero').value,
            peso: parseFloat(document.getElementById('peso').value),
            altura: parseFloat(document.getElementById('altura').value),
            nivelAtividade: document.getElementById('nivelAtividade').value,
            objetivo: document.getElementById('objetivo').value,
            biotipo: document.getElementById('biotipo').value,
            estadoAtual: document.getElementById('estadoAtual').value
        };

        // 2. Envio dos dados para a API (Backend)
        // A função fetch faz a chamada para o seu controlador Java
        fetch('/api/diets/generate', {
            method: 'POST', // Método HTTP
            headers: {
                'Content-Type': 'application/json', // Informa que estamos enviando dados em formato JSON
            },
            body: JSON.stringify(dietRequest), // Converte o objeto JavaScript em uma string JSON
        })
            .then(response => {
                if (!response.ok) {
                    // Se a resposta do servidor não for OK (ex: erro 500), lança um erro
                    throw new Error('Erro na comunicação com o servidor');
                }
                return response.json(); // Converte a resposta do servidor (que é JSON) em um objeto JavaScript
            })
            .then(data => {
                // 3. Exibição dos resultados na página
                // 'data' aqui é o DietPlanDTO que o seu backend retornou

                // Atualiza os elementos HTML com os dados recebidos
                document.getElementById('calorias').textContent = data.caloriasTotais.toFixed(0);
                document.getElementById('proteinas').textContent = data.proteinasGramas.toFixed(1);
                document.getElementById('carboidratos').textContent = data.carboidratoGramas.toFixed(1);
                document.getElementById('gorduras').textContent = data.gordurasGramas.toFixed(1);

                // Mostra a div de resultados, que antes estava escondida
                document.getElementById('result').style.display = 'block';
            })
            .catch(error => {
                // Em caso de erro na comunicação, exibe um alerta
                console.error('Erro:', error);
                alert('Não foi possível gerar a dieta. Verifique o console para mais detalhes.');
            });
    });
</script>
</body>
</html>
